apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cnfuzz.fullname" . }}
  labels:
    {{- include "cnfuzz.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "cnfuzz.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "cnfuzz.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "cnfuzz.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          args:
            # this will be deprecated over time.
            - "--inside-cluster"
            - "--restler-img"
            - "{{ $.Values.scheduler.restlerImage.repository }}:{{ $.Values.scheduler.restlerImage.tag }}"
            - "--username"
            - "{{ $.Values.scheduler.restlerConfig.userName }}"
            - "--secret"
            - "{{ $.Values.scheduler.restlerConfig.secret }}"
            {{- if $.Values.scheduler.restlerConfig.onlyMarked }}
            - "--only-marked"
            {{- end }}
            - "--home-ns"
            - {{ $.Release.Namespace }}
            - "--scheduler-img"
            - "{{ $.Values.image.repository }}:{{ $.Values.image.tag | default $.Chart.AppVersion }}"
            - "--restler-time-budget"
            - "{{ $.Values.scheduler.restlerConfig.timeBudget }}"
            - "--cache"
            - "redis"
            - "--redis-hostname"
            - "{{ $.Values.scheduler.redisConfig.hostname | default (printf "%s-redis-master" (include "cnfuzz.fullname" .)) }}"
            - "--redis-port"
            - "{{ $.Values.scheduler.redisConfig.port }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /livez
              port: http
            initialDelaySeconds: 3
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 3
            periodSeconds: 3
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
